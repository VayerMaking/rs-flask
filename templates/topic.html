{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>Oh no Dont show page</p>
{% else %}

{% for post in posts %}
	<br> {{post.title}} <br>
	<h5> {{post.author}} </h5>
	<h3> {{post.content}} </h3><br>
	<a href = "/topic/?topic={{post.title}}/post"> Post a comment </a>
{% endfor %}

{% endif %}
{% endblock %}
