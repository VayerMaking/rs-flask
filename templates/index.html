{% extends "base.html" %}
{% block content %}
{% if session['username'] %}

	{% if username %}
	<h3>logged in as : {{username}}</h3><br>
	<b><a href = '/logout'>click here to log out</a></b>"
	{% else %}

	<a href="/logout">Logout</a> <br> <br>

	{% endif %}

{% else %}
<p>Not login!</p>

<a href="/login">Login</a>
<a href="/register">Register</a>

{% endif %}
{% endblock %}
